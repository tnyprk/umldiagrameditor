<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'/> 
    <title>Graph Editor</title> 
    <link href='graphed.css' rel='stylesheet' type='text/css'/> 
    <script src='graphed.js' type='text/javascript'></script> 
    <script src='diamondNode.js' type='text/javascript'></script> 
    <script src='ToolBar.js' type='text/javascript'></script> 
    <script src='circleNode.js' type='text/javascript'></script> 
    <script src='PropertySheet.js' type='text/javascript'></script> 
    </head>   
  <body>
    <div>
        <div class="dropdown">
            <button class="dropbtn" id="File">File</button>
            <div class="dropdown-content">
              <button id="Open">Open</button>
              <button id="Save">Save</button>
              <button id="Exit">Exit</button>
            </div>
          </div>
          <div class="dropdown">
              <button class="dropbtn" id="Edit">Edit</button>
              <div class="dropdown-content">
                <button id="Delete">Delete</button>
                <button id="Properties">Properties</button>
              </div>
            </div>
    </div>
    <svg id='toolbar' xmlns='http://www.w3.org/2000/svg' height="60px" style="margin-top: 10px;">
    </svg>
    <svg id='graphpanel' xmlns='http://www.w3.org/2000/svg'>
    </svg>
    <svg id='propertysheet' xmlns='http://www.w3.org/2000/svg'>
    </svg>
  </body>
</html>
